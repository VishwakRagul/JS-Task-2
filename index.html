<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR CODE GENERATOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR GENERATOR</h1><br>
        <input type="text" placeholder="Enter Your Name " id="name"><br>
        <input type="email" placeholder="Enter Your Email " id="email">
        <input type="number" placeholder="Enter Your Number " id="number">
        <input type="text" placeholder="Enter Your Comments " id="Comments"><br>

        <button onclick="generate()">Generate QR</button>

        <canvas id="qr"></canvas>


        <script src="script.js"></script>
    </div>
</body>
</html>
